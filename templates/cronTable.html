<table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Day</th>
        <th>Hour</th>
      </tr>
    </thead>
    <tbody>
      {% for cron in cronList %}
      <tr>
        <td>{{cron.id}}</td>
        <td>{{cron.dow}}</td>
        <td>{{cron.hour}}</td>
      </tr>
      {% endfor %}
    </tbody>
</table>
